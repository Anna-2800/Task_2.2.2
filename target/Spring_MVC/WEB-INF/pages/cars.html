<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<h1>Cars</h1>

<table border="1">
    <tr>
        <th>Index</th>
        <th>Model</th>
        <th>Series</th>
    </tr>

    <tr th:each="car, state : ${cars}">

        <td th:utext="${car.getIndex()}">Index</td>
        <td th:utext="${car.getModel()}">Model</td>
        <td th:utext="${car.getSeries()}">Series</td>

    </tr>

</table>

</body>
</html>
